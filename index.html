<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <link rel="stylesheet" href="estilos.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
</head>
<body>

  <div class="container">
    <h1>Chat</h1>
    <div class="chat" id="chat">
      <div class="loading-container" id="spin-container">
        <i class="fa fa-circle-o-notch fa-spin fa-5x loading-item"></i>
      </div>
    </div>
    <div class="form">
      <input class="chat-input" type="text" name="message" id="message" placeholder="Send your message..." autocomplete="off">
        <span class="fa-stack submit" id="send-button">
          <i class="fa fa-square-o fa-stack-2x"></i>
          <i class="fa fa-paper-plane-o fa-stack-1x"></i>
        </span>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
